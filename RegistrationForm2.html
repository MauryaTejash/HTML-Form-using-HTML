<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name">

        <br>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email">

        <br><br>
        <label for="tel">Tel:</label>
        <input type="tel" id="tel" name="tel">
        <br><br>

        <label for="file">Resume</label>
        <input type="file" id="file">
        <br><br>

        <label for="counter">Experience(Year)</label>
        <input type="number" name="no" id="counter" min="0" max="50">


        <fieldset>
            <legend>Skills:</legend>
            <label for="check">HTML</label>
            <input type="checkbox" id="check">
            
            <label for="check">CSS</label>
            <input type="checkbox" id="check">
            
            <label for="check">JavaScript</label>
            <input type="checkbox" id="check">
            
        </fieldset>

        <label for="education">Higher education:</label>
        <select name="edu" id="education">
            <option value="UG">UG</option>
            <option value="PG">PG</option>
            <option value="Master">Master</option>
            <option value="Phd">Phd</option>
        </select>

        <br><br>
        <label for="">Availability:</label>
        <input type="radio" id="avail" name="avail">
        <label for="avail">Part time</label>

        <input type="radio" id="avail" name="avail">
        <label for="avail">Full Time</label>
        <br><br>


        <label for="text">Additional Comment:</label>
        <br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>
        <br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
